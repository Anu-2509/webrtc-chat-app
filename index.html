    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>


        <div class="chat-container">
            <div class="header">
                <h2>Peer Chat</h2>
                <p>Your ID: <span class="Myid">loading...</span></p>
            </div>

            <div class="connect-box">
                <input class="friendID" type="text" placeholder="Enter your Friend Id">
                <button class="ConnectBtn">Connect to peer</button>
            </div>

            <div class="chat-box">
                <div class="messages"></div>
            </div>

            <div class="message-input">
                <textarea class="messageBox" placeholder="Type your message..."></textarea>
                <button class="sendBtn">Send</button>
            </div>
        </div>


        <script src="https://unpkg.com/peerjs@1.5.5/dist/peerjs.min.js"></script>
        <script src="script.js"></script>
    </body>

    </html>
